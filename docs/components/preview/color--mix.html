


<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <script src="../../js/app.js"></script>
    <title>Preview Layout</title>
  </head>

  <body>
    <div id="windowSizeView_area">
      <div id="windowSizeView">size...</div>
    </div>
    <div id="toggleMode_area">
      <div id="toggleMode">Dark</div>
    </div>
    <div id="previewArea">
      <!-- カタログ用スタイル：カラー -->
<div class='wrap'>
  <section class='section' style="display:none">
    <div class='color__org'>
      <div class='color__mol'>
        <div class='color__atm base'>
          <p>base</p>
        </div>
      </div>
      <div class='color__mol info'>
        <p>Sass: $white</p>
        <p>Color: white</p>
      </div>
  </section>

  <!-- for Mixin -->
  <section class='section mixin'>
    <div class='color__org'>
        <div class='color__mol'>
          <div class='color__atm main'>
            <p>main</p>
            <p>#53a6c7</p>
          </div>
        </div>
        <div class='color__mol'>
          <div class='color__atm accent'>
            <p>accent</p>
            <p>#cf5da0</p>
          </div>
        </div>
        <div class='color__mol'>
          <div class='color__atm ghost'>
            <p>ghost</p>
            <p>ghostwhite</p>
          </div>
        </div>
        <div class='color__mol'>
          <div class='color__atm grayLight'>
            <p>grayLight</p>
            <p>#c6cbce</p>
          </div>
        </div>
        <div class='color__mol'>
          <div class='color__atm gray'>
            <p>gray</p>
            <p>#6e7377</p>
          </div>
        </div>
        <div class='color__mol'>
          <div class='color__atm grayDark'>
            <p>grayDark</p>
            <p>#44484b</p>
          </div>
        </div>
        <div class='color__mol'>
          <div class='color__atm black'>
            <p>black</p>
            <p>#25303b</p>
          </div>
        </div>
        <div class='color__mol'>
          <div class='color__atm bgDark'>
            <p>bgDark</p>
            <p>#1e2325</p>
          </div>
        </div>
  </section>

</div>
    </div>

  </body>
</html>
